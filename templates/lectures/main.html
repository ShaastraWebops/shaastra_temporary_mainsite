{% load staticfiles %}
    <!-- LECTURES SECTION  -->
        <section id="lectures" class='sec'>
            <div class="container">
                <div class="row">
                    <div class="span12 centered">
                        <h2>Lectures</h2>
                        <div class="breaker"><span class="left"></span><div class="dice"></div><span class="right"></span></div>
                    </div>
                </div>
                <center style='margin-top : 200px;'><h1>Coming Soon</h1></center>
                <!-- Carousel
                ================================================== --
               
                <div class="container main_lecture">
                    <div class='lecture_wrapper row'>
                        <div class='main_lecture_item span12'>
                            
                        </div>
                    </div>
                </div>
                
                <div id="lecture_carousel" class='container'>
                    <div class="row">
                        <div class="columns">
                            <div id="myCarousel" class="carousel slide" data-interval="900000">
                                <ol class="carousel-indicators">
                                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                    <li data-target="#myCarousel" data-slide-to="1"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="item active"> 
                                        {% include 'lectures/content/page_1.html' %}
                                    </div>
                                    <div class="item"> 
                                        {% include 'lectures/content/page_2.html' %}
                                    </div>
                                </div>
                                <a class="left pull-left carousel-control " href="#myCarousel" data-slide="prev">&lsaquo;</a>
                                <a class="right pull-right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
                            </div>
                        </div>
                    </div> 
                </div>
                <!-- -->
            </div>
        </section>
        <!-- END LECTURES SECTION  -->
