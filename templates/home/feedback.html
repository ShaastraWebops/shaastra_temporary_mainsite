
{% load staticfiles %}

<div id="feedback" class="modal modal-large hide fade" tabindex="-1" >
<!--    <center>-->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss='modal'>&times;</button>
            <h3 style='width : 100%;'>
                <span style='position:absolute; left : 24%; display : inline-block;'>We appreciate your valuable feedback</span>
                
                &nbsp;
            </h3>
        </div>
        <div class="modal-body">
            
                {% if form_feedback.errors %}
                    <p style="color: red;">
                        Please correct the error{{ form_feedback.errors|pluralize }} below.
                    </p>
                {% endif %}
                <form action="" method="post" id="form_feedback">{% csrf_token %}
                    <table class="table table-hover table-striped">
                              {{form_feedback.as_table}}
                    </table>
                    <center>
                              <button id="form_feedback_submit" class="btn btn-info span10 " type="submit" onclick="$('#feedback').modal('value');" class="btn "/><span ><h4>Thank You!</h4></button>
                      </center>
                          </div>
                    </div>
                </form>
                
                
                
</div>
