{% load staticfiles %}

<div id="add_college" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<center>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss='modal'>&times;</button>
			<h3 style='width : 100%;'>
				<span style='position:absolute; left : 25%; display : inline-block;'>Add Your College!</span>
				&nbsp;
			</h3>
		</div>
		<div class="modal-body">
			<div id="add_coll_form">
		    <table>
				<tr><input type="text" maxlength="70" value placeholder="Enter your college name" id="add_coll_form_college"/></tr>
				<br/>
				<tr><input type="text" maxlength="70" value placeholder="Enter the city of your college" id="add_coll_form_city"/></tr>
				<br/>
				<tr><select id="state_select">
						<option value="" disabled="disabled" selected="selected">Please select a state</option>
						{% for state in stlist %}
						<option value="{{state}}">{{state}}</option>
						{% endfor %}
				</select></tr>
				<br/>
				<tr><a id="add_coll_submit" class="btn btn-primary" onclick ="Dajaxice.users.add_college(Dajax.process, {'college':$('#add_coll_form_college').val(),'city':$('#add_coll_form_city').val(),'state':$('#state_select').val()});" > Add your college to Shaastra!</a></tr>
			</table>
			</div>
		</div>
	</center>
</div>
